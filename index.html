<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - LaunchX</title>
    <link rel="shortcut icon" href="favico.ico" type="image/x-icon">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="cont container d-flex justify-content-around align-items-center flex-column-reverse flex-sm-row">
        
        <div class="d-flex flex-column">
            <input type="text" class="mb-3" placeholder="e: pikachu">
            <button class="btn btn-primary mt-3 w-50 m-auto" type="button" onclick="pokeapi()">
                Search
            </button>
        </div>
            
        <div class="bg-warning">
            <div class="card" style="width: 18rem;">

                <div id="cont-img d-flex justify-content-center">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" class="card-img-top" alt="Pokemon" width="150px" height="150px">
                </div>

                <div class="card-body">
                    <h5 class="card-title" id="pokename">Pikachu</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="poketype">Type: Electric</li>
                        <li class="list-group-item" id="pokeheight">Height: 0.4 m</li>
                        <li class="list-group-item" id="pokeweight">Weight: 6 kg</li>
                        <li class="list-group-item" id="pokexp">XP: 112</li>
                        <li class="list-group-item" id="pokemove">Main Move: mega-punch</li>
                    </ul>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
